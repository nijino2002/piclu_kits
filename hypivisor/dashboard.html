<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body, html { height: 100%; margin: 0; }
    .wrapper { display: flex; height: 100vh; }
    .sidebar {
      width: 220px;
      background-color: #343a40;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      flex: 1;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="sidebar">
    <h4 class="text-center">控制面板</h4>
    <a href="#" onclick="loadPage('http://127.0.0.1:5005')">状态监控</a>
    <a href="#" onclick="loadPage('http://127.0.0.1:5000')">任务管理</a>
  </div>
  <div class="content">
    <iframe id="mainFrame" src="http://127.0.0.1:5005"></iframe>
  </div>
</div>

<script>
  function loadPage(page) {
    document.getElementById('mainFrame').src = page;
  }
</script>
</body>
</html>
